<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-dark " >

  <!-- Track Tab -->
  <ion-tab title="Track" icon-off="ion-ios-pulse dark" icon-on="ion-ios-pulse-strong " href="#/tab/track">
    <ion-nav-view name="tab-track"></ion-nav-view>
  </ion-tab>

  <!-- Navigation Tab -->
  <ion-tab title="Navigate" icon-off="ion-map dark" icon-on="ion-map " href="#/tab/navigate">
    <ion-nav-view name="tab-navigate"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear dark " icon-on="ion-ios-gear " href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
</ion-tabs>
